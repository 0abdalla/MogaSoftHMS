<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Purchase Request</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #fff;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }

        h2 {
            color: #2a4d7a;
            text-align: center;
            margin-bottom: 24px;
        }

        p, ul {
            font-size: 1rem;
            color: #333;
            margin: 8px 0;
        }

        ul {
            padding-left: 20px;
        }

        .approve-btn {
            display: block;
            margin: 32px auto 0 auto;
            padding: 12px 32px;
            background: #4caf50;
            color: #ffffff;
            border-radius: 6px;
            font-size: 1.1rem;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s;
        }

        .approve-btn:hover {
            background: #388e3c;
        }

        .status-pill {
            display: inline-block;
            padding: 4px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            color: #fff;
            background: #ff9800;
            margin-left: 8px;
        }

        .status-pill.approved {
            background: #4caf50;
        }

        .status-pill.pending {
            background: #ff9800;
        }

        .status-pill.rejected {
            background: #f44336;
        }

        .status-pill.cancelled {
            background: #607d8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Purchase Request Submitted</h2>
        <p><strong>Request Number:</strong> {RequestNumber}</p>
        <p><strong>Date:</strong> {RequestDate}</p>
        <p><strong>Store:</strong> {StoreName}</p>
        <p><strong>Purpose:</strong> {Purpose}</p>
        <p>
            <strong>Status:</strong>
            <span class="status-pill pending">{Status}</span>
        </p>
        <p><strong>Notes:</strong> {Notes}</p>
        <h3>Items:</h3>
        <ul>
            {Items}
        </ul>

        <a href="https://hospital-ms.runasp.net/api/PurchaseRequests/{RequestId}/approve-via-email" class="approve-btn">Approve</a>
    </div>
</body>
</html>
