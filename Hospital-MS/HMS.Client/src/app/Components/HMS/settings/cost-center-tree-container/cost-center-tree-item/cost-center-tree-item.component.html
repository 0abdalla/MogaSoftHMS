<div (click)="toggleNode(costCenter)" class="tree-row d-flex align-items-center justify-content-between cursor-pointer  pss-{{costCenter.costLevel+1}}" [style]="getLevelClass(costCenter.costLevel)">
    <div class="tree-row-text d-flex align-items-center col-5">
        <i *ngIf="costCenter.children?.length" class="fas " [class]="!expanded?'fa-plus-circle':'fa-minus-circle'"></i>
        <span class="ms-2" [ngClass]="{'bg-warning': costCenter.isSelected}">{{ costCenter.nameEN }}</span>
    </div>
    <div class="tree-row-text d-flex align-items-center col-5">
        <span class="ms-2 status-box gray" [ngClass]="{'bg-warning': costCenter.isSelected}">{{ costCenter.costCenterNumber }}</span>
    </div>
    <div class="tree-row-icon d-flex align-items-center col-1">
        <div class="me-2">
            <i class="fas fa-edit cursor-pointer" (click)="onEvent($event,costCenter)"></i>
        </div>
        <div class="me-2">
            <i class="fas fa-trash-alt cursor-pointer text-danger" (click)="onEvent($event,costCenter,true)"></i>
        </div>
    </div>
</div>
<div *ngIf="costCenter.children &&(expanded||costCenter.isSelected) ">
    <app-cost-center-tree-item (selectedCostCenter)="selectCostCenter($event)" *ngFor="let child of costCenter.children" [costCenter]="child"></app-cost-center-tree-item>
</div>
