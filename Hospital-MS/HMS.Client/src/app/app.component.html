<div *ngIf="showLayout" class="container-fluid">
  <div class="row">
    <div class="col-3 sidebar-container">
      <app-sidebar (sidebarToggled)="onSidebarToggled($event)"></app-sidebar>
    </div>
    <div class="col-9 main-content" [ngClass]="{'sidebar-collapsed': isSidebarCollapsed}">
      <app-header></app-header>
      <router-outlet></router-outlet>
      <app-interceptor></app-interceptor>
      <app-footer></app-footer>
    </div>
  </div>
</div>

<div *ngIf="!showLayout">
  <router-outlet></router-outlet>
  <app-interceptor></app-interceptor>
</div>
